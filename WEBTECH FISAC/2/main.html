<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td rowspan="4">Student List</td>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>45678</td>
        </tr>
    </table>
    <br><br>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Saulation</label>
            <br>
            <select>
                <option>--None--</option>
                <option>Mr</option>
                <option>Ms</option>
                <option>Miss</option>
                <option>Master</option>
            </select>
            <br><br>
            <label>First Name:</label>
            <input type="text"/>
            <br><br>
            <label>Last Name:</label>
            <input type="text"/>
            <br><br>
            <label>Gender:</label>
            <input type="radio" value="1">Male
            <input type="radio" value="1">Female
            <br><br>
            <label>Email:</label>
            <input type="email" />
            <br><br>
            <label>Date of Birth:</label>
            <input type="date">
            <br><br>
            <label>Address:</label>
            <br>
            <textarea></textarea>
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
